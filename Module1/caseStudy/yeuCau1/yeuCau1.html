<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let name;
    let cmnd;
    let email;
    let birthday;
    let address;
    let typeCustomer;
    let disCount;
    let typeService;
    let rentDays;
    let typeRoom;
    let quantityIncluded; //số lượng đi kèm

    name = prompt('Input name: ');
    cmnd = prompt('Input people card: ');
    email = prompt('Input email: ');
    birthday = prompt('Input birthday: ');
    address = prompt('Input address: ');
    typeCustomer = prompt('Input typeCustomer: ');
    disCount = prompt('Input disCount: ');
    typeService = prompt('Input typeService: ');
    rentDays = prompt('Input rentDays: ');
    typeRoom = prompt('Input typeRoom: ');
    quantityIncluded = prompt('Input quantityIncluded: ');

    let totalPay;
    if (typeService == 'villa') {
        totalPay = 500 * parseInt(rentDays) * (1 - parseFloat(disCount / 100));
    } else if (typeService == 'house') {
        totalPay = 300 * parseInt(rentDays) * (1 - parseFloat(disCount / 100));
    } else if(typeService=="room"){
        totalPay = 100 * parseInt(rentDays) * (1 - parseFloat(disCount / 100));
    }
    //hiển thị thông tin sau khi được người dùng nhập vào
    alert('1. Name: ' + name + '\n' +
        '2. Birthday: ' + birthday + '\n' +
        '3. Address: ' + address + '\n' +
        '4. Email: ' + email + '\n' +
        '5. People card: ' + cmnd + '\n' +
        '6. Customer types: ' + typeCustomer + '\n' +
        '7. Discount: ' + disCount + '\n' +
        '8. Service types: ' + typeService + '\n' +
        '9. RentDays: ' + rentDays + '\n' +
        '10. Room types: ' + typeRoom + '\n' +
        '11. quantityIncluded: ' + quantityIncluded + '\n' +
        '12. Money after discount: ' + totalPay);
</script>
</body>
</html>
