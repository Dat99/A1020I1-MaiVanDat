<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //khai báo
    let name;
    let cmnd;
    let email;
    let birthday;
    let address;
    let typeCustomer;
    let disCount;
    let typeService;
    let rentDays; // số ngày thuê
    let typeRoom;
    let quantityIncluded; //số lượng đi kèm
    //nhập
    name = prompt('Input name: ');
    cmnd = prompt('Input people card: ');
    email = prompt('Input email: ');
    birthday = prompt('Input birthday: ');
    address = prompt('Input address: ');
    typeCustomer = prompt('Input type Customer: ');
    disCount = prompt('Input disCount: ');
    typeService = prompt('Input typeService: ');
    rentDays = prompt('Input rentDays: ');
    typeRoom = prompt('Input typeRoom: ');
    quantityIncluded = prompt('Input quantityIncluded: ');

    // giá tiền sau khi được giảm giá
    let totalPay;
    if (typeService == 'villa') {
        totalPay = 500 * parseInt(rentDays) * (1 - parseFloat(disCount / 100));
    } else if (typeService == 'house') {
        totalPay = 300 * parseInt(rentDays) * (1 - parseFloat(disCount / 100));
    } else if (typeService == "room") {
        totalPay = 100 * parseInt(rentDays) * (1 - parseFloat(disCount / 100));
    }

    //hiển thị thông tin sau khi được người dùng nhập vào và giá tiền sau khi được giảm giá
    document.write('1. Name: ' + name + '<br>' +
        '2. Birthday: ' + birthday + '<br>' +
        '3. Address: ' + address + '<br>' +
        '4. Email: ' + email + '<br>' +
        '5. People card: ' + cmnd + '<br>' +
        '6. Customer types: ' + typeCustomer + '<br>' +
        '7. Discount: ' + disCount + '<br>' +
        '8. Service types: ' + typeService + '<br>' +
        '9. RentDays: ' + rentDays + '<br>' +
        '10. Room types: ' + typeRoom + '<br>' +
        '11. quantityIncluded: ' + quantityIncluded + '<br>' +
        '12. Money after discount: ' + totalPay);
</script>
</body>
</html>
