<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name = 'Mai Van Dat';
    let cmnd = '12345';
    let email = 'abc@gmail.com';
    let birthday = '12/12/2020';
    let address = 'da nang';
    let typeCustomer = 'diamond';
    let disCount = '10';
    let typeService = 'villa';
    let rentDays = '10';
    let typeRoom = 'vip';
    let quantityIncluded = '2';

    let choose = prompt('1. Hiển thị thông tin khách hàng' + '\n' +
        '2. Chỉnh sửa thông tin khách hàng' + '\n' +
        '3. Hiển thị giá sau khi được giảm giá');

    switch (choose) {
        case '1': {
            alert('1. Họ và tên: ' + name + '\n' +
                '2. Ngày tháng năm sinh: ' + birthday + '\n' +
                '3. Địa chỉ: ' + address + '\n' +
                '4. Địa chỉ email: ' + email + '\n' +
                '5. Chứng minh nhân dân: ' + cmnd + '\n' +
                '6. Loại khách hàng: ' + typeCustomer + '\n' +
                '7. Giảm giá: ' + disCount + '\n' +
                '8. Loại dịch vụ: ' + typeService + '\n' +
                '9. Số ngày lưu trú: ' + rentDays + '\n' +
                '10. Loại phòng: ' + typeRoom + '\n' +
                '11. Số lượng đi kèm: ' + quantityIncluded);
            break;
        }
        case '2': {
            let chooseEdit = parseInt(prompt('1. Họ và tên: ' + name + '\n' +
                '2. Ngày tháng năm sinh: ' + birthday + '\n' +
                '3. Địa chỉ: ' + address + '\n' +
                '4. Địa chỉ email: ' + email + '\n' +
                '5. Chứng minh nhân dân: ' + cmnd + '\n' +
                '6. Loại khách hàng: ' + typeCustomer + '\n' +
                '7. Giảm giá: ' + disCount + '\n' +
                '8. Loại dịch vụ: ' + typeService + '\n' +
                '9. Số ngày lưu trú: ' + rentDays + '\n' +
                '10. Loại phòng: ' + typeRoom + '\n' +
                '11. Số lượng đi kèm: ' + quantityIncluded));

            switch (chooseEdit) {
                case 1 : {
                    name = prompt('Họ và tên: ');
                    break;
                }
                case 2: {
                    cmnd = prompt('Chứng minh nhân dân: ');
                    break;
                }
                case 3: {
                    address = prompt("Địa chỉ cư trú: ");
                    break;
                }
                case 4: {
                    email = prompt('Địa chỉ email: ');
                    break;
                }
                case 5: {
                    birthday = prompt('Ngày tháng năm sinh: ');
                    break;
                }
                case 6: {
                    typeCustomer = prompt('Loại khách hàng: ');
                    break;
                }
                case 7: {
                    typeRoom = prompt('Loại phòng: ');
                    break;
                }
                case 8: {
                    typeService = prompt('Loại dịch vụ: ');
                    break;
                }
                case 9: {
                    quantityIncluded = prompt('Số lượng đi kèm: ');
                    break;
                }
                case 10: {
                    disCount = prompt('Giảm giá: ');
                    break;
                }
                case 11: {
                    rentDays = prompt('Số ngày lưu trú: ');
                    break;
                }
                default: {
                    alert('Failed');
                }
            }
            alert('1. Họ và tên: ' + name + '\n' +
                '2. Ngày tháng năm sinh: ' + birthday + '\n' +
                '3. Địa chỉ: ' + address + '\n' +
                '4. Địa chỉ email: ' + email + '\n' +
                '5. Chứng minh nhân dân: ' + cmnd + '\n' +
                '6. Loại khách hàng: ' + typeCustomer + '\n' +
                '7. Giảm giá: ' + disCount + '\n' +
                '8. Loại dịch vụ: ' + typeService + '\n' +
                '9. Số ngày lưu trú: ' + rentDays + '\n' +
                '10. Loại phòng: ' + typeRoom + '\n' +
                '11. Số lượng đi kèm: ' + quantityIncluded);
            break;
        }

        case '3': {
            // Số tiền phải trả  = giá loại dịch vụ * số ngày - giảm giá
            // Số tiền giảm giá = giảm giá theo địa chỉ + giảm giá theo thời gian lưu trú
            // + giảm giá theo loại Customer
            if (typeService == "villa") {
                totalPay = 500 * rentDays;
            } else if (typeService == "house") {
                totalPay = 300 * rentDays;
            } else if(typeService == "room"){
                totalPay = 100 * rentDays;
            }
            
            // Mức giá theo địa chỉ
            if (address == "da nang") {
                address = 20;
            } else if (address == "hue") {
                address = 10;
            } else if(address=="quang nam"){
                address = 5;
            }

            // Mức giá theo thời gian lưu trú
            if (rentDays >= 7) {
                rentDays = 30;
            } else if (rentDays >= 5) {
                rentDays = 20;
            } else if (rentDays >= 2){
                rentDays = 10;
            }
            // Mức giá theo loại Customer
            if (typeCustomer == "diamond") {
                typeCustomer = 15;
            } else if (typeCustomer == "platium") {
                typeCustomer = 10;
            } else if (typeCustomer == "gold") {
                typeCustomer = 5;
            } else if (typeCustomer == "silver") {
                typeCustomer = 2;
            } else if(typeCustomer=="member"){
                typeCustomer = 0;
            }
            // ép 3 giá trị chuỗi  thành kiển nguyên, sau đó thực hiện phép tính toán.
            disCount = parseInt(address +rentDays + typeCustomer);
            let sum = parseInt(totalPay - disCount);
            // in kết quả của 3 giá trị ra
            alert("Tổng số tiền là: " + totalPay + "\n" + "Số tiền được giảm là: " + disCount + "\n"
                +"Số tiền phải trả là: "+sum);
            break;
        }

    }

</script>
</body>
</html>
