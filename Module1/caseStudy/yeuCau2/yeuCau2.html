<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name = 'Mai Van Dat';
    let cmnd = '12345';
    let email = 'abc@gmail.com';
    let birthday = '12/12/2020';
    let address = 'da nang';
    let typeCustomer = 'diamond';
    let disCount = '10';
    let typeService = 'villa';
    let rentDays = '10';
    let typeRoom = 'vip';
    let quantityIncluded = '2';

    //tạo 1 trình đơn để lựa chọn các chức năng
    let choose = prompt('1. Display customer information' + '\n' +
        '2.Edit customer information' + '\n' +
        '3. Display money after discount');

    switch (choose) {
        // hiển thị thông tin khách hàng
        case '1': {
            alert('1. Name: ' + name + '\n' +
                '2. Birthday: ' + birthday + '\n' +
                '3. Address: ' + address + '\n' +
                '4. Email: ' + email + '\n' +
                '5. People card: ' + cmnd + '\n' +
                '6. Customer type: ' + typeCustomer + '\n' +
                '7. Discount: ' + disCount + '\n' +
                '8. Service type: ' + typeService + '\n' +
                '9. RentDay: ' + rentDays + '\n' +
                '10. Room type: ' + typeRoom + '\n' +
                '11. Quantity Included: ' + quantityIncluded);
            break;
        }
        //Chỉnh sửa thông tin khách hàng và sau đó hiển thị lại
        case '2': {
            let chooseEdit = parseInt(prompt('1. Name: ' + name + '\n' +
                '2. birthday: ' + birthday + '\n' +
                '3. Address: ' + address + '\n' +
                '4. Email: ' + email + '\n' +
                '5. People card: ' + cmnd + '\n' +
                '6. Customer type: ' + typeCustomer + '\n' +
                '7. Discount: ' + disCount + '\n' +
                '8. Service type: ' + typeService + '\n' +
                '9. RentDays: ' + rentDays + '\n' +
                '10. Room type: ' + typeRoom + '\n' +
                '11. Quantity Included: ' + quantityIncluded));

            switch (chooseEdit) {
                case 1 : {
                    name = prompt('Name: ');
                    break;
                }
                case 2: {
                    birthday = prompt('Birthday: ');
                    break;
                }
                case 3: {
                    address = prompt("Address: ");
                    break;
                }
                case 4: {
                    email = prompt('Email: ');
                    break;
                }
                case 5: {
                    cmnd = prompt('People card: ');
                    break;
                }
                case 6: {
                    typeCustomer = prompt('Customer type: ');
                    break;
                }
                case 7: {
                    disCount = prompt('Discount:  ');
                    break;
                }
                case 8: {
                    typeService = prompt('Service type:  ');
                    break;
                }
                case 9: {
                   rentDays = prompt('RentDays: ');
                    break;
                }
                case 10: {
                    typeRoom = prompt('Room type: ');
                    break;
                }
                case 11: {
                    quantityIncluded = prompt(' Quantity Included:');
                    break;
                }
                default: {
                    alert('Failed');
                }
            }
            alert('1. Name: ' + name + '\n' +
                '2. Birthday: ' + birthday + '\n' +
                '3. Address: ' + address + '\n' +
                '4. Email: ' + email + '\n' +
                '5. People card: ' + cmnd + '\n' +
                '6. Customer type: ' + typeCustomer + '\n' +
                '7. Discount: ' + disCount + '\n' +
                '8. Service type: ' + typeService + '\n' +
                '9. RentDays: ' + rentDays + '\n' +
                '10.Room type: ' + typeRoom + '\n' +
                '11.Quantity Included: ' + quantityIncluded);
            break;
        }

        case '3': {
            // Số tiền phải trả  = giá loại dịch vụ * số ngày - giảm giá
            // Số tiền giảm giá = giảm giá theo địa chỉ + giảm giá theo thời gian lưu trú
            // + giảm giá theo loại Customer
            if (typeService == "villa") {
                totalPay = 500 * rentDays;
            } else if (typeService == "house") {
                totalPay = 300 * rentDays;
            } else if(typeService == "room"){
                totalPay = 100 * rentDays;
            }
            
            // Mức giá theo địa chỉ
            if (address == "da nang") {
                address = 20;
            } else if (address == "hue") {
                address = 10;
            } else if(address=="quang nam"){
                address = 5;
            }

            // Mức giá theo thời gian lưu trú
            if (rentDays >= 7) {
                rentDays = 30;
            } else if (rentDays >= 5) {
                rentDays = 20;
            } else if (rentDays >= 2){
                rentDays = 10;
            }
            // Mức giá theo loại Customer
            if (typeCustomer == "diamond") {
                typeCustomer = 15;
            } else if (typeCustomer == "platium") {
                typeCustomer = 10;
            } else if (typeCustomer == "gold") {
                typeCustomer = 5;
            } else if (typeCustomer == "silver") {
                typeCustomer = 2;
            } else if(typeCustomer=="member"){
                typeCustomer = 0;
            }
            // ép 3 giá trị chuỗi  thành kiển nguyên, sau đó thực hiện phép tính toán.
            disCount = parseInt(address +rentDays + typeCustomer);
            let sum = parseInt(totalPay - disCount);
            // in kết quả của 3 giá trị ra
            alert("Tổng số tiền là: " + totalPay + "\n" + "Số tiền được giảm là: " + disCount + "\n"
                +"Số tiền phải trả là: "+sum);
            break;
        }

    }

</script>
</body>
</html>
