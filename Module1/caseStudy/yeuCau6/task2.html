<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let listEmployee = [];
    class Employee{
        constructor(name,birthday,cmnd,sdt,email,level,location) {
            this.name = name;
            this.birthday = birthday;
            this.cmnd = cmnd;
            this.sdt = sdt;
            this.email = email;
            this.level = level;
            this.location = location;
        }
        getNameEmployee(){
            return this.name;
        }
        getBirthdayEmployee(){
            return this.birthday;
        }
        getCMNDEmployee(){
            return this.cmnd;
        }
        getSDTEmployee(){
            return this.sdt;
        }
        getEmailEmployee(){
            return this.email;
        }
        getLocationEmployee(){
            return this.location;
        }
        setNameEmployee(name){
            this.name = name;
        }

        setSDTEmployee(sdt){
            this.sdt = sdt;
        }
        setEmailEmployee(email){
            this.email = email;
        }
    }
    function displayMainMenu() {
            let choose = parseInt(prompt(
                "1. Add New Employee. \n" +
                "2. Display Information Employee. \n"
            ));
        while (true) {
            switch (choose) {
                case 1: {
                    addNewEmployee();
                    break;
                }
                case 2: {
                    displayInfoEmployee();
                    break;
                }
                default:
                    alert("false");
                    return;
            }
        }
    }


    displayMainMenu();
    function addNewEmployee() {
        let employee = new Employee();
        employee.setNameEmployee(prompt("Enter Name: "));
        employee.setEmailEmployee(prompt("Enter Email: "));
        employee.setSDTEmployee(prompt("Enter SDT"));
        listEmployee.push(employee);
        alert("Bạn đã thêm thành công Employee");
        displayMainMenu();
    }


    function displayInfoEmployee(){
        let temp = [];
        for (let i = 0; i < listEmployee.length; i++){
            temp += i+ ". Name: " + listEmployee[i].getNameEmployee() + "\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
        alert(
            "1.Tên: " + listEmployee[chooseDisplay].getNameEmployee() + "\n" +
            "3.Email: " + listEmployee[chooseDisplay].getEmailEmployee() + "\n" +
            "5.SDT: " + listEmployee[chooseDisplay].getSDTEmployee() + "\n" +
            "7.Vị Trí: " + listEmployee[chooseDisplay].getLocationEmployee()
        );
        displayMainMenu();
    }

</script>
</body>
</html>
