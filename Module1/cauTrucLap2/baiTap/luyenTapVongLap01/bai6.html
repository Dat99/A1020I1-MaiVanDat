<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
    let number = parseInt(prompt("Enter a number: "));
    let count = 0;
    let result = 0;
    while (count < 30) {
        let check = true;
        for (let i = 0; i < 30; i++) {
            if (number % 7 != 0) {
                check = false;
                break;
            }
        }
        if (check) {
            result += number;
            count++;
        }
        number++;
    }
    document.write(result);
</script>
</body>
</html>
