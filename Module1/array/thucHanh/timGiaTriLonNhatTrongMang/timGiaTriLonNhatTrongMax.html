<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [];
    let max = numbers[0]; // gán giá trị lớn nhất  mặc đinh là phần tử đầu tiên của mảng
    let index = 0;
    for (let i = 1; i < numbers.length; i++)  { // duyệt mảng
        if (numbers[i] > max) {
            max = numbers[i]; // thực hiện việc gán giá trị lớn nhất
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>

</body>
</html>
