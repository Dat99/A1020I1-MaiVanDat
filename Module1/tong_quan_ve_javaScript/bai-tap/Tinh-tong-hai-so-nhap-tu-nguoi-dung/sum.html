<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng hai số</title>
</head>
<body>
<script>
    let number1;
    let number2;
    number1=prompt("Enter the number1: ");
    number2=prompt("Enter the number2: ");
    let a=parseInt(number1);
    let b=parseInt(number2);
    let sum =a+b;
    alert("Tổng của hai số: "+sum);

</script>

</body>
</html>
