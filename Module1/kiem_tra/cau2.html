<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Điểm của học sinh là: "));
    if (a < 50) {
        console.log("failed");
    }

    function number(a) {
        if (a > 0 && a < 100) {
            if (a < 48) {
                console.log('failed');
            }
        }
    }

    let theAnswer = number(a);
    alert(theAnswer);
</script>
</body>
</html>
