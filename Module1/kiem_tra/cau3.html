<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[];
    let k =2;
    let count=0;
    for(let n=0; n<=5; n++){
        let number=parseInt(prompt("Nhap vao cac phan tu: "));
        arr.push(number);
        if((arr[n] + arr[n+1])%k==0 ){
            count +=count;
        }
    }
    console.log(count);


</script>
</body>
</html>
