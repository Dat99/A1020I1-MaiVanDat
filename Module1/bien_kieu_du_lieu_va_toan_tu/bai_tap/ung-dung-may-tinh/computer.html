<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        .value
        {
            width: 180px;
        }
    </style>
</head>
<body>
<form>
    <h2>Calculator</h2>
    <input type="text" id="value1" >
    <input type="text" id="value2">
    <br>
    <button type="button" id="cong" name="add" onclick="Cong()">Addition(+)</button>
    <button type="button" id="tru" name="sub" onclick="Tru()">Subtraction(-)</button>
    <button type="button" id="nhan" name="multi" onclick="Nhan()">Multiplication(X)</button>
    <button type="button" id="chia" name="division" onclick="Chia()">Division(/)</button>
</form>
<p id="result"></p>
<script>
    function Cong() {
        let a = document.getElementById('value1').value;
        let b = document.getElementById('value2').value;
        let c;
        c = parseInt(a) + parseInt(b);
        document.getElementById('result').innerHTML = 'Result addition:' + c;
    }
    function Tru() {
        let a = document.getElementById('value1').value;
        let b = document.getElementById('value2').value;
        let c;
        c = parseInt(a) - parseInt(b);
        document.getElementById('result').innerHTML = 'Result subtraction: ' + c;
    }
    function Nhan() {
        let a = document.getElementById('value1').value;
        let b = document.getElementById('value2').value;
        let c;
        c = parseInt(a) * parseInt(b);
        document.getElementById('result').innerHTML = 'Result multiplication: ' + c;
    }
    function Chia() {
        let a = document.getElementById('value1').value;
        let b = document.getElementById('value2').value;
        let c;
        c = parseInt(a) / parseInt(b);
        document.getElementById('result').innerHTML = 'Result division: ' + c;
    }

</script>
</body>
</html>
