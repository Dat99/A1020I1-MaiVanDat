<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form>
    <h2>Calculator</h2>
    <input type="text" id="value1" >
    <input type="text" id="value2">
    <br>
    <input type="button"; value="Addition(+)"; onclick="add()">
    <input type="button"; value="Subtraction(-)"; onclick="sub()">
    <input type="button"; value="Multiplication(X)"; onclick="mul()">
    <input type="button"; value="Division(\)"; onclick="div()">
</form>
<p id="result"></p>
<script>
    function add() {
        let a = document.getElementById('value1').value;
        let b = document.getElementById('value2').value;
        // let c = parseInt(a) + parseInt(b);
        let c = a+b;
        document.getElementById('result').innerHTML = 'Result addition:' + c;
    }
    function sub() {
        let a = document.getElementById('value1').value;
        let b = document.getElementById('value2').value;
        let c = parseInt(a) - parseInt(b);
        document.getElementById('result').innerHTML = 'Result subtraction: ' + c;
    }
    function mul() {
        let a = document.getElementById('value1').value;
        let b = document.getElementById('value2').value;
        let c = parseInt(a) * parseInt(b);
        document.getElementById('result').innerHTML = 'Result multiplication: ' + c;
    }
    function div() {
        let a = document.getElementById('value1').value;
        let b = document.getElementById('value2').value;
        let c = parseInt(a) / parseInt(b);
        document.getElementById('result').innerHTML = 'Result division: ' + c;
    }
</script>
</body>
</html>
