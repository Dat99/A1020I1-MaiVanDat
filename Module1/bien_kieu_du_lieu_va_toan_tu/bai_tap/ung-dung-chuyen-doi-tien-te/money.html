<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>money</title>
    <style>
        .blue {
            color: blue;
        }

    </style>
</head>
<body>
<label><b>Amount</b></label>
<label><b>From Currency</b></label>
<label><b>To Currency</b></label>
<br>
<input type="text" id="money">
<select>
    <option value="vn" id="from1">VietNam</option>
    <option value="usd">USA</option>
</select>
<select id="to">
    <option value="usd">USA</option>
    <option value="vn">VietNam</option>
</select>
<input type="button" onclick="showMoney()" value="convert">
<p id="res" class="blue"> </p>

<script>
    function showMoney() {
        let money = document.getElementById("money").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let res = 0;
        if (from === "usd" && to === 'vn') {
            res = money * 23000;
        } else if (from === "vn" && to === 'usd') {
            res = money / 23000;
        } else {
            res = money;
        }
        document.getElementById("res").innerHTML = "Result: " + res;
    }
</script>
</body>
</html>
