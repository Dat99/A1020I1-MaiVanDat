<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên lớn nhất trong 3 số</title>
</head>
<body>
<script>
    let a=parseInt(prompt('a?'));
    let b=parseInt(prompt('b?'));
    let c=parseInt(prompt('c?'));
    if(a>b && a>c){
        console.log('Max=' +a);
    } else if(b>a && b>c){
        console.log('Max=' +b);
    } else{
        console.log('max='+c);
    }
</script>
</body>
</html>
