<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case</title>
</head>
<body>
<from>
    <input id='numberInput' type="text" value="1">
    <input type="submit" value="Tính số ngày" onclick="month()">
</from>
<p id="result"> </p>
<script>
    function month1() {
        document.getElementById('result').innerHTML = '<b>Tháng 1 có 31 ngày</b>';
    }

     function month2() {
        document.getElementById('result').innerHTML = 'Tháng 2 có 28 hoặc 29 ngày';
    }

    function month3() {
        document.getElementById('result').innerHTML = 'Tháng 3 có 30 ngày';
    }

    function month4() {
        document.getElementById('result').innerHTML = 'Tháng 4 có 31 ngày';
    }

    function month5() {
        document.getElementById('result').innerHTML = 'Tháng 5 có 31 ngày';
    }

    function month6() {
        document.getElementById('result').innerHTML = 'Tháng 6 có 31 ngày';
    }

    function month7() {
        document.getElementById('result').innerHTML = 'Tháng 7 có 31 ngày';
    }

    function month8() {
        document.getElementById('result').innerHTML = 'Tháng 8 có 31 ngày';
    }

    function month9() {
        document.getElementById('result').innerHTML = 'Tháng 9 có 31 ngày';
    }

    function month10() {
        document.getElementById('result').innerHTML = 'Tháng 10 có 30 ngày';
    }

    function month11() {
        document.getElementById('result').innerHTML = 'Tháng 11 có 30 ngày';
    }

    function month12() {
        document.getElementById('result').innerHTML = 'Tháng 12 có 31 ngày';
    }

    function month() {
        let number = parseInt(document.getElementById('numberInput').value);
        switch (number) {
            case 1:
                month1();
                break;
            case 2:
                month2();
                break;
            case 3:
                month3();
                break;
            case 4:
                month4();
                break;
            case 5:
                month5();
                break;
            case 6:
                month6();
                break;
            case 7:
                month7();
                break;
            case 8:
                month8();
                break;
            case 9:
                month9();
                break;
            case 10:
                month10();
                break;
            case 11:
                month11();
                break;
            case 12:
                month12();
                break;
        }

    }
</script>


</body>
</html>
