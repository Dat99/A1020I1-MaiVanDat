<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với câu trúc IF...Else...If</title>
</head>
<body>
<script>
    let userName = prompt("Who is there?");
    if (userName == 'Admin') {
      alert('Wellcome')
    } else if (userName == 'null') {
        alert('Canceled');
    } else {
        alert("I don't know you");
    }

    let pass=prompt("Password?");
    if (pass == 'TheMaster') {
        alert('Welcome!');
    } else if (pass == 'null') {
        alert('Canceled');
    } else {``
        alert('Wrong password');
    }

</script>
</body>
</html>
