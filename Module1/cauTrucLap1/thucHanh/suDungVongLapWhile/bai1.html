<h1>Java Script loops</h1>
<script>
    let number=parseInt(prompt("Enter a number: "));
    let total = 0;
    while (number !=-1){
        number=parseInt(prompt("Enter a number: "));
        alert(number);
        total = total+ number;
    }alert(total);

</script>
