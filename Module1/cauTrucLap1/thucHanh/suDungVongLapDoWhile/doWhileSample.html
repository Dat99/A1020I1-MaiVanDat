<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Scirpt loops</title>
</head>
<body>
<script>
    let value;
    do{
        value=prompt("Gia tri nhap vao tu 1 --> 10: ");
    }while(value<1 || value>10);
    alert("Gia tri vua nhap vao la: " +value);
</script>

</body>
</html>
