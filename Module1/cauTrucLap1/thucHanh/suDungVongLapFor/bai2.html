<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dat</title>
</head>
<body>
<h1>Java Scirpt loops</h1>
<p id="demo"></p>
<script>
    let i =1;
    let total=0;
    let sum=parseInt(prompt("Enter a number: "));
    for(;i<=sum; i++){
         total +=i;
    }
    document.getElementById('demo').innerHTML=total;
</script>
</body>
</html>
